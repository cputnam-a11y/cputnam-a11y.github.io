<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Clock</title>
  <style>
    body, html {
  margin: 0;
  height:100vh;
  background:#112;
  color: white;
}
.main-container {
  --cell-size: 30rem;
  padding: 0.5rem;
  gap:0.5rem;
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(var(--cell-size), 1fr));
  .cell {
    background:#222;
    aspect-ratio: 16 / 9;
    display: grid;
    place-content: center;
    .time {
      font-size: 4rem;
    }
  }
}
  </style>
</head>
<body>
  <div class="main-container">
  <div class="cell">
    <span class="name">The...Why...Even...How?</span>
    <span class="time" offset="-5"></span>
  </div>
  <div class="cell">
    <span class="name">_Russian__Youtube_</span>
    <span class="time" offset="2"></span>
  </div>
  <div class="cell">
    <span class="name">Jaai</span>
    <span class="time" offset="5.5"></span>
  </div>
  <div class="cell">
    <span class="name">Johnny Jail Bait</span>
    <span class="time"></span>
  </div>
</div>
  <script type="module">
    import dayjs from "https://esm.sh/dayjs";
    import UTC from "https://esm.sh/dayjs-plugin-utc";
    dayjs.extend(UTC)
    function renderTime(el) {
      el.textContent = dayjs().utc().utcOffset(
        Number(
          el.getAttribute('offset')
        )
      ).format('hh:mm a')
    }
    function registerCallback(el) {
      const c = () => {
        renderTime(el)
        requestAnimationFrame(c)
      }
      requestAnimationFrame(c)
    }
    for (const el of document.querySelectorAll('.time')) {
      registerCallback(el)
    }
  </script>
</body>
</html>
